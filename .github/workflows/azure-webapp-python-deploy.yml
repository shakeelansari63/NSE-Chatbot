# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - nse-chatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for azure/login
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set UV environment
        uses: astral-sh/setup-uv@v6
        with:
          version: ">=0.8.0"

      - name: Generate Requirements.txt
        run: |
          uv pip compile pyproject.toml -o requirements.txt --python-version ${PYTHON_VERSION}

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD1419A9BD014BC1844621C60104FA2A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07ED3A2C1F51415A8FB64EC3E3FCBBB9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_55428A85297B4917A3708331878F808A }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "nse-chatbot"
          slot-name: "Production"
